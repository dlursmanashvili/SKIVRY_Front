<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  "
>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input style="color: black;"
            type="email"
            [(ngModel)]="loginobj.Email"
            name="Email"
            required
          />
          <label>Email</label>
        </div>
        <div class="input-box">
          <input
          
            type="password"
            [(ngModel)]="loginobj.Password"
            name="Password"
            required
          />
          <label>Password</label>
        </div>
  
        <button type="button" class="btn" (click)="onLogin()">Login</button>
      </form>
    </div>
    <span style="--i: 0; background-color: #e5f0f0"></span>
